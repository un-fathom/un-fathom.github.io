<!DOCTYPE html>
<html>
  <head>
    <title>un-fathom</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__wrapper">
        <a href="#" class="header__logo">
          <img src="/resources/psi.svg" alt="Greek psi" />

        <nav class="header__nav">

          <p class="section-title__subtitle">Lorem ipsum dolor sit amet.</p>
        </div>

        <div class="projects__cards-wrapper">
          <a href="#!" class="projects__card">
            <h3 class="projects__card-title">Project 1</h3>

          </a>

          </a>
          <a href="#!" class="projects__card">

            <div class="projects__card-divider"></div>
            <p class="projects__card-description">Lorem ipsum dolor sit amet</p>
            <div class="project__card-image-wrapper">
              <img
                src="/resources/project-3.jpg"
                alt="Project 3"
                class="projects__card-image" />
            </div>
          </a>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__copyright-wrapper">
          <img src="/resources/psi.svg" alt="Greek psi" class="footer__logo" />
          <span class="footer__copyright">Â© Troy Mackenzie-Smee</span>
        </div>
        <div class="footer__socials">
          <img
            src="/resources/github.svg"
            alt="GitHub logo"
            class="footer__github" />
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener("scroll", () => {
        document.documentElement.dataset.scroll = window.scrollY
      })
    </script>
